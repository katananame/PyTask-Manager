<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PyTask Manager{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: black;
            padding: 20px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            border-bottom: 2px solid black;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .header h1 {
            display: inline-block;
            font-size: 24px;
        }
        .header nav {
            float: right;
        }
        .header nav a,
        .header nav span {
            margin-left: 20px;
            text-decoration: none;
            color: black;
        }
        .header nav a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .header {
                padding: 15px 0;
                margin-bottom: 20px;
            }
            .header h1 {
                display: block;
                font-size: 20px;
                margin-bottom: 10px;
            }
            .header nav {
                float: none;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .header nav a,
            .header nav span {
                margin-left: 0;
                font-size: 14px;
            }
        }
        .content {
            clear: both;
            padding: 20px 0;
        }
        .messages {
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        form {
            max-width: 400px;
        }
        @media (max-width: 768px) {
            form {
                max-width: 100%;
            }
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input:not([type="checkbox"]),
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid black;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        .form-group label[for*="completed"] {
            display: flex;
            align-items: center;
        }
        .form-group .helptext {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: block;
        }
        .form-group .errorlist {
            list-style: none;
            color: black;
            margin-top: 5px;
        }
        .btn {
            background: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #333;
        }
        .link {
            margin-top: 20px;
        }
        .link a {
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PyTask Manager</h1>
            <nav>
                {% if user.is_authenticated %}
                    <span>{{ user.username }}</span>
                    <a href="{% url 'task_list' %}">Задачи</a>
                    <a href="{% url 'logout' %}">Выход</a>
                {% else %}
                    <a href="{% url 'login' %}">Вход</a>
                    <a href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </nav>
        </div>
        <div class="content">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
